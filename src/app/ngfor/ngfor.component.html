<div class="container">
  <br />
  <div class="row">
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="User Name" #box/>
    </div>
    <div class="col-md-3">
      <button class="btn btn-success" (click)="onCreateUser(box)">Create User</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-10">
      <table class="table">
        <thead class="thead-dark">
          <tr>
          <th>  UserName </th>
          <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; index as i">
           <td>
            {{user.name}}
          </td> 
           <td>
            <button class="btn btn-danger" (click)="onRemoveUser1(i)">Remove_Item</button>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
